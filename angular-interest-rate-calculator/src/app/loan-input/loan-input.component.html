<div class="input-group">
  <label for="loanAmount" class="input-label">Loan amount</label>
  <div class="input-control-group">
    <input
      type="range"
      id="loanAmount"
      name="loanAmount"
      [(ngModel)]="loanAmount"
      (input)="onInputChange()"
      [min]="minLoanAmount"
      [max]="maxLoanAmount"
      [step]="stepLoanAmount"
      class="range-slider"
    >
    <div class="input-text-wrapper">
      <span class="currency-symbol">â‚¹</span>
      <input
        type="number"
        [(ngModel)]="loanAmount"
        (input)="onInputChange()"
        [min]="minLoanAmount"
        [max]="maxLoanAmount"
        [step]="stepLoanAmount"
        class="text-input text-input-green text-right"
      >
    </div>
  </div>
</div>

<div class="input-group">
  <label for="interestRate" class="input-label">Rate of interest (p.a)</label>

    </div>
  </div>
</div>
